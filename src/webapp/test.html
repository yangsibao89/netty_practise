<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
<script type="text/javascript">
    var socket;

    if (window.WebSocket) {/*如果有WebSocket对象*/

        socket = new WebSocket("ws://localhost:8899/ws");

        socket.onmessage = function (event) {/*该方法表示客户端接收到消息*/
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + event.data;
        };

        socket.onopen = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "链接开启";
        };

        socket.onclose = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "链接关闭";
        };
    } else {
        alert("浏览器不支持websocket");
    }

    function send(message) {
        if (!window.WebSocket) {
            alert("浏览器不支持");
            return;
        }

        if (socket.readyState == WebSocket.OPEN) {//注意是readyState
            socket.send(message);
        } else {
            alert("尚未开启！");
        }
    }
</script>

<form onsubmit="return false;">     <!--onsubmit事件会在表单中的确认按钮被点击时发生-->

    <textarea name="message" style="width: 400px;height: 200px;"></textarea>

    <input type="button" value="发送数据" onclick="send(this.form.message.value)">

    <h3>服务端输出： </h3>

    <textarea id="responseText" style="width: 400px;height: 200px;"></textarea>

    <input type="button" onclick="javascript:document.getElementById('responseText').value=''" value="清空内容">

</form>
</body>
</html>
